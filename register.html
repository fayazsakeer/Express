<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form onsubmit="submtHandler(event)">
      <input type="text" name="username" id="username" placeholder="username" value="akku" /><br>
      <input type="email" name="email" id="email" placeholder="email" value="me@gmail.com" /><br>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password",
        value="akku@123"
      />
      <input type="submit" value="Register" />
    </form>
    <script>
      async function submtHandler(e) {
        e.preventDefault();
        let username = e.target.username.value;
        let email = e.target.email.value;
        let password = e.target.password.value;
        let res = await fetch("/api/register", {
          method: "POST",
          headers: {
            "content-type": "application/json"
          },
          body: JSON.stringify({ username, email, password})
        });
        // let res = await fetch("/api/register", {
        //   method: "POST",
        //   headers: {
        //     "content-type ": "application/json",
        //   },
        //   body: JSON.stringify({ username, email, password }),
        // });
        let data = await res.json();
        console.log(data);
        alert(data.msg);
      }
    </script>
  </body>
</html>
